<!-- Landing Page for the Website -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta stuff needed for mobile compatibility -->

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Latest compiled and minified CSS for Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"

        crossorigin="anonymous">
    <!-- Local Site Wide Stylesheet -->
    <link rel="stylesheet" href="./css/style.css">
  </head>

  <body>
    <!-- Start Nav Bar
         Static Nav Bar at the top -->
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <!-- Header contains the link to the main page -->
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">techBlog</a>
        </div>
        <!-- Collapses on mobile into a nice hamburger menu -->
        <div id="navbar" class="navbar-collapse collapse in">

          <!-- Right nav bar elements -->
          <ul class="nav navbar-nav navbar-right">
            <li>
              <a href="#">About Me</a>
            </li>
          </ul>

        </div> <!-- End id navbar -->
      </div> <!-- End navbar container wrapper -->
    </nav>
    <!-- End Nav Bar -->

    <!-- "jumbotron" is a nice attention grabber -->
    <
    <div class="jumbotron gradient-green">
      <div class="container">
        <div class="row">
          <h1>Tom's Tech Blog</h1>
          <p class="detail-text">Tech ramblings, interesting reads, problem solving at its finest,
            and a sprinkling of philosophy.</p>
        </div>
      </div>
    </div>

    <!-- "container" makes auto margins based on the size of the viewport -->
    <div class="container tech-container">
      <div class="row">
        <h1>Introducing the latest tech trends</h1>
        <!-- Place for technology articles I've written -->
        <div class="container article-decks">
          <!-- card.js inserts cards here based on teaser objects -->
        </div>
      </div>
    </div> <!-- End container wrapper for all main content -->

    <div class="container-fluid philosophy-container">
      <div class="container">
        <div class="row">
          <h1 class="white-title">Some thought required...</h1>
          <!-- Place for philosophy articles -->
          <div class="container article-decks">
          </div>
        </div>
      </div>
    </div>

    <div class="container-fluid misc-container">
      <div class="container">
        <div class="row">
          <h1>Sometimes I meander from my mission</h1>
          <!-- Place for random other articles, would be misc -->
          <div class="container article-decks">
          </div>
        </div> <!-- End row -->
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="./js/bootstrap.min.js"></script>
    <!-- Helps with the card insertion -->
    <script src="./js/card.js"></script>

  </body>

</html>
